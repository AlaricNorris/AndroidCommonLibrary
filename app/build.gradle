apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.hujiang.android-aspectjx'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.renyu.androidcommonlibrary"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'x86' // 还可以添加 'x86_64', 'mips', 'mips64', 'arm64-v8a'
        }
    }
    signingConfigs {
        debug {
            try {
                storeFile file("house365")
                storePassword KEYSTORE_PASSWORD
                keyAlias "house365"
                keyPassword KEY_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException(ex.toString())
            }
        }
        release {
            try {
                storeFile file("house365")
                storePassword KEYSTORE_PASSWORD
                keyAlias "house365"
                keyPassword KEY_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException(ex.toString())
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/main.kotlin_module'
    }
    dataBinding {
        enabled = true
    }
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // 添加支持multidex的兼容包
    api 'com.android.support:multidex:1.0.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // 协程
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.24.0'
    // AspectJ 每一个application和library都需要
    implementation 'org.aspectj:aspectjrt:1.9.1'
    // 升级
    implementation 'com.github.renyu:AndroidUpdateLibrary:1.0.0'
    // 网络请求
    implementation 'com.github.renyu:AndroidNetworkLibrary:1.0.0'
    implementation project(':CommonLibrary')
    debugImplementation 'com.readystatesoftware.chuck:library:1.1.0'
    releaseImplementation 'com.readystatesoftware.chuck:library-no-op:1.1.0'
    // dagger2
    api 'com.google.dagger:dagger:2.17'
    kapt 'com.google.dagger:dagger-compiler:2.17'
    // RxLifecycle  Lifecycle handling APIs for Android apps using RxJava
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.2'
    // wcdb  WCDB is a cross-platform database framework developed by WeChat.
    api 'com.tencent.wcdb:wcdb-android:1.0.6.2'
    //    implementation 'com.github.renyu:AndroidCommonLibrary:1.11.16'
    //    implementation 'com.github.r17171709:AndroidCommonLibrary:v1.9.13'
}